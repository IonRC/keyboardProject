<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="keyBoard">
        <div class="keyBoard_key">
            <div class="eyes">EYES ON THE SCREEN</div>
            <div class="line">
                <div class="keys">ESC</div>
                <div class="keys">1</div>
                <div class="keys" style="background-color: #ff9162">2</div>
                <div class="keys" style="background-color: #ffa637">3</div>
                <div class="keys" style="background-color: yellow">4</div>
                <div class="keys" style="background-color: #fff8ba">5</div>
                <div class="keys" style="background-color: #fff8ba">6</div>
                <div class="keys" style="background-color: yellow">7</div>
                <div class="keys" style="background-color: #ffa637">8</div>
                <div class="keys" style="background-color: #ff9162">9</div>
                <div class="keys">0</div>
                <div class="keys">-</div>
                <div class="keys">+</div>
                <div class="keys_back">BACK</div>
            </div>
            <div class="line">
                <div class="keys_tab">TAB</div>
                <div class="keys">Q</div>
                <div class="keys" style="background-color: #ff9162">W</div>
                <div class="keys" style="background-color: #ffa637">E</div>
                <div class="keys" style="background-color: yellow">R</div>
                <div class="keys" style="background-color: #fff8ba">T</div>
                <div class="keys" style="background-color: #fff8ba">Y</div>
                <div class="keys" style="background-color: yellow">U</div>
                <div class="keys" style="background-color: #ffa637">I</div>
                <div class="keys" style="background-color: #ff9162">O</div>
                <div class="keys">P</div>
                <div class="keys">[</div>
                <div class="keys">]</div>
                <div class="keys">/</div>
            </div>
            <div class="line">
            <div class="keys_caps">CAPS</div>
            <div class="keys">A</div>
            <div class="keys" style="background-color: #ff9162">S</div>
            <div class="keys" style="background-color: #ffa637">D</div>
            <div class="keys" style="background-color: yellow">F</div>
            <div class="keys" style="background-color: #fff8ba">G</div>
            <div class="keys" style="background-color: #fff8ba">H</div>
            <div class="keys" style="background-color: yellow">J</div>
            <div class="keys" style="background-color: #ffa637">K</div>
            <div class="keys" style="background-color: #ff9162">L</div>
            <div class="keys">:</div>
            <div class="keys">"</div>
            <div class="keys_enter">ENTER</div>
            </div>
            <div class="line">
        <div class="keys_shift_left">SHIFT</div>
        <div class="keys">Z</div>
        <div class="keys" style="background-color: #ff9162">X</div>
        <div class="keys" style="background-color: #ffa637">C</div>
        <div class="keys" style="background-color: yellow">V</div>
        <div class="keys" style="background-color: #fff8ba">B</div>
        <div class="keys" style="background-color: #fff8ba">N</div>
        <div class="keys" style="background-color: yellow">M</div>
        <div class="keys" style="background-color: #ffa637">,</div>
        <div class="keys" style="background-color: #ff9162">.</div>
        <div class="keys">;</div>
        <div class="keys_shift_right">SHIFT</div>
            </div>
            <div class="hands">HANDS ON THE KEYBOARD</div>
        </div>
    </div>
</div>

<script src="style.css"></script>
</body>
</html>
